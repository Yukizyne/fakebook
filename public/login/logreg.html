<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logreg.css">
    <title>Fakebook Login</title>
</head>
<body>
    <section id="container">
        <div class="login-title">
            <h1 class="title">Welcome back!</h1>
            <p class="title-p">Sign in to see details.</p>
        </div>
        <div class="login-form">
            <form id="login-form">
                <label for="Email">email</label>
                <input type="email" name="Email" 
                    id="Email" placeholder="Enter your email..." 
                    required>
                <label for="Password">Password</label>
                <input type="password" name="Password" 
                    id="Password" placeholder="Enter your password..." 
                    required>
                <div class="remember-box">
                <input type="checkbox" id="remember-password">
                    <label for="remember-password">Remember</label>
                </div>

                <p class="forgot-password"><a href="#">Forgot password?</a></p>
                <p class="create-account">Don't have an account? <a href="../createAccount/create.html">Create account!</a></p>
                
                <button class="submit" onclick="login()">Sign in</button>
            </form>
        </div>
    </section>
    <script src="login.js">

    </script>
</body>
</html>
